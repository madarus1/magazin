{% extends "base.html" %}
{% block title %}католог{% endblock %}
{% block content %}

<div class="container d-flex flex-column align-items-center" style="margin-top: 10vh">
    <h1 class="text-center mb-5">
        Зарегистрироваться БЫСТРО!!!!
    </h1>
    <form method="post" action="" class="d-flex flex-column w-25 gap-4">
        {% csrf_token %}
        <input class="form-control" type="email" placeholder="Эмаел" name="user_email">
        <input class="form-control" type="text" placeholder="Имя" name="user_name">
        <input class="form-control" type="password" placeholder="Введите пароль" name="user_password">
        <input class="form-control" type="password" placeholder="Повторите пароль" name="user_repeat_password">
        <div class="d-flex gap-3 justify-content-center">
            <label for="capcha">Подтвердите что вы человек</label>
            <input class="form-check-input" type="checkbox" name="capcha">
        </div>
        <button class="btn btn-outline-dark">Зарегистрироваться</button>
    </form>
    <p>
        {{ERROR}}
    </p>
</div>







































{% endblock %}
