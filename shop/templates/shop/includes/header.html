<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'main' %}" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Вапросы и ответы</a></li>
          <li><a href="{% url 'basket' %}" class="nav-link px-2 text-white">Корзина</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="поиск" aria-label="Search">
        </form>

        <div class="text-end">
          {%if not request.user.is_authenticated%}
            <a href="{% url 'log_in' %}" type="button" class="btn btn-outline-light me-2">Войти</a>
            <a href="{%url 'sing_up'%}" type="button" class="btn btn-warning">Зарегистрироваться</a>
          {% else %}
            <a href="{%url 'profile'%}" type="button" class="btn btn-warning">Профиль</a>
            <a href="{%url 'exit'%}" type="button" class="btn btn-warning">Выйти</a>
          {%endif%}
          
        </div>
      </div>
    </div>
  </header>
